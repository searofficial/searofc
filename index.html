  <script>
    // Toggle Dark Mode dengan penyimpanan localStorage
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", isDark);
      document.querySelector(".toggle-btn").textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }

    window.addEventListener("DOMContentLoaded", () => {
      // Aktifkan dark mode sesuai preferensi sebelumnya
      const darkPref = localStorage.getItem("darkMode") === "true";
      if (darkPref) {
        document.body.classList.add("dark-mode");
        document.querySelector(".toggle-btn").textContent = "‚òÄÔ∏è Light Mode";
      }
    });

    // Efek Salju Smooth
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const snowflakes = [];
    for (let i = 0; i < 80; i++) {
      snowflakes.push({
        x: Math.random() * width,
        y: Math.random() * height,
        r: Math.random() * 3 + 1,
        d: Math.random() + 1,
      });
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      for (let i = 0; i < snowflakes.length; i++) {
        let f = snowflakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveSnowflakes();
    }

    let angle = 0;
    function moveSnowflakes() {
      angle += 0.003;
      for (let i = 0; i < snowflakes.length; i++) {
        let f = snowflakes[i];
        f.y += Math.pow(f.d, 2) + 0.5;
        f.x += Math.sin(angle) * 1;

        if (f.y > height) {
          snowflakes[i] = {
            x: Math.random() * width,
            y: 0,
            r: f.r,
            d: f.d,
          };
        }
      }
    }

    setInterval(drawSnowflakes, 30);

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    // Kontrol Musik
    const music = document.getElementById("bg-music");
    const toggleBtn = document.getElementById("music-toggle");
    let isPlaying = false;

    toggleBtn.addEventListener("click", () => {
      if (isPlaying) {
        music.pause();
        toggleBtn.textContent = "üîà";
      } else {
        music.play();
        toggleBtn.textContent = "üîä";
      }
      isPlaying = !isPlaying;
    });

    window.addEventListener("DOMContentLoaded", () => {
      music.volume = 0.4;
    });
  </script>
